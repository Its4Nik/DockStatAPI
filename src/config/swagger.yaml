  /conf/addHost:
    put:
      tags:
        - "Configuration"
      summary: Adds a new host to the configuration and starts querying it
      operationId: addHost
      parameters:
        - name: name
          in: query
          required: true
          description: A name for the new host
        - name: url
          in: query
          required: true
          description: The target IP or dns entry
        - name: port
