          example: "Invalid password"

    403:
      type: object
      properties:
        status:
          type: string
          example: "denied"
        message:
          type: string
          example: "Password required"

    500:
      type: object
      properties:
        status:
          type: string
          example: "critical"
        message:
          type: string
          example: "Please see the server logs for more info"

    503:
