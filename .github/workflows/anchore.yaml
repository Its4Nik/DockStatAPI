name: "Anchore Grype Vulnerability Scan"

on:
  workflow_run:
    workflows:
      - "Run all tests" # Replace with the actual name of the preceding workflow
    types:
      - completed

permissions:
  contents: read
  security-events: write

jobs:
  anchore:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Grype installation path
        run: echo "$HOME/bin" >> $GITHUB_PATH

      - name: Download Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b $HOME/bin

      - uses: actions/checkout@v4

      - name: Build the Container image
        run: docker build . --file Dockerfile --tag localbuild/testimage:latest

      - name: Run Grype test
        run: grype -o sarif localbuild/testimage:latest > results.sarif

      - name: Upload Anchore scan SARIF report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ./results.sarif

      - name: Set Marker for Workflow Completion
        run: echo "anchore_complete=true" >> $GITHUB_ENV
