          required: true
          explode: true
          schema:
            type: string
            default: super-secret
      responses:
        "200":
          description: Succes - Succesfully disabled authentication
        "402":
          description: Error - Invalid password
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/402"
        "403":
